name: CI (Backend + Frontend)

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (.NET)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj','**/*.props','**/*.targets','**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release --collect:"XPlat Code Coverage" --logger trx

      - name: Publish (self-contained trim disabled)
        run: dotnet publish -c Release -o ./publish

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend_publish
          path: backend/publish

  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: |
          if npm run | grep -q "^  lint$"; then npm run lint; else echo "no lint script"; fi

      - name: Test
        run: |
          if npm run | grep -q "^  test$"; then npm test -- --ci --watchAll=false; else echo "no test script"; fi

      - name: Build
        run: |
          if npm run | grep -q "^  build$"; then npm run build; else echo "no build script"; fi

      - name: Upload frontend artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend_build
          path: |
            frontend/dist
            frontend/build
          if-no-files-found: ignore
