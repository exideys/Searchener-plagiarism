name: CI (Backend + Frontend)

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (.NET)
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    defaults:
      run:
        working-directory: Backend
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('Backend/**/*.csproj','Backend/**/*.props','Backend/**/*.targets','Backend/**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-
      - name: Debug paths
        run: |
          pwd
          ls -la
          find . -maxdepth 2 -name "*.sln" -o -name "*.csproj"
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore -c Release
      - name: Test (with coverage)
        run: |
          dotnet test --no-build -c Release \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/coverage/ \
            /p:CoverletOutputFormat=cobertura \
            --logger "trx;LogFileName=test-results.trx"
      - name: Publish API
        run: dotnet publish Texts.Api/Texts.Api.csproj -c Release -o ./publish --no-restore --no-build
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend_publish
          path: Backend/publish
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test_results
          path: |
            Backend/**/TestResults/*.trx
            Backend/**/TestResults/coverage/coverage.cobertura.xml
          if-no-files-found: ignore

  frontend:
    if: ${{ false }}
    name: Frontend (React)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Frontend/package-lock.json
      - name: Install
        working-directory: Frontend
        run: npm ci
      - name: Lint
        working-directory: Frontend
        run: |
          if npm run | grep -q "^  lint$"; then npm run lint; else echo "no lint script"; fi
      - name: Test
        working-directory: Frontend
        run: |
          if npm run | grep -q "^  test$"; then npm test -- --ci --watchAll=false; else echo "no test script"; fi
      - name: Build
        working-directory: Frontend
        run: |
          if npm run | grep -q "^  build$"; then npm run build; else echo "no build script"; fi
      - name: Upload frontend artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend_build
          path: |
            Frontend/dist
            Frontend/build
          if-no-files-found: ignore