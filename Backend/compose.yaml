services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      GoogleSearch__ApiKey: ${GOOGLE_API_KEY} 
      GoogleSearch__SearchEngineId: ${GOOGLE_SEARCH_ENGINE_ID}